<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Ubicate</title>
  </head>
  <body>
    <div class="pantalla-carga">
      <div class="contenido-carga">
        <img src="src/assets/Logo.jpeg" alt="Logo" class="logo-carga" />
        <p class="eslogan">!Lo que buscas mas cerca de ti¡</p>
        <div class="cargador"></div>
      </div>
    </div>

    <div class="contenedor-formulario">
      <form class="formulario-estilizado">
        <img src="src/assets/Logo.jpeg" alt="Logo" class="logo" />
        <h2>Bienvenido</h2>

        <div class="grupo-formulario">
          <label for="usuario">Usuario</label>
          <input type="usuario" id="email" placeholder="Usuario" />
        </div>

        <div class="grupo-formulario">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="Ingrese su contraseña"
          />
        </div>

        <h2>o</h2>
        <h3>Iniciar sesion con:</h3>

        <img class="img" src="src/assets/facebook.png" alt="" />
        <img class="img" src="src/assets/instagram.png" alt="" />
        <img class="img" src="src/assets/google.png" alt="" />

        <div class="grupo-botones">
          <button type="button" class="boton-inicio" onclick="irAInicio()">
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".contenido-principal").style.display = "none";

        document.querySelector(".pantalla-carga").style.display = "flex";
      });

      window.addEventListener("load", function () {
        setTimeout(function () {
          const pantalla = document.querySelector(".pantalla-carga");
          pantalla.style.opacity = "0";

          setTimeout(function () {
            pantalla.style.display = "none";
            document.querySelector(".contenido-principal").style.display =
              "block";
          }, 500);
        }, 2000);
      });

      function irAInicio() {
        window.location.href = "inicio.html";
      }
    </script>
  </body>
</html>
