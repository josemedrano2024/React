<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="src/index.css" />
    <title>Ubicate</title>
  </head>
  <body>
    <!-- Pantalla de carga -->
    <div class="pantalla-carga">
      <img src="src/assets/Logo.jpeg" alt="Logo" class="logo-carga" />
      <p class="eslogan">!Lo que buscas cerca de ti¡</p>
      <div class="cargador"></div>
    </div>

    <!-- Formulario de login -->
    <div class="login-container">
      <div class="login-box">
        <img src="src/assets/Logo.jpeg" alt="Logo" class="login-logo" />
        <h2 class="login-title">Iniciar Sesión</h2>

        <form id="loginForm">
          <div class="input-group">
            <label for="user">Usuario</label>
            <input
              type="text"
              id="user"
              placeholder="ingrese su usuario"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              placeholder="Ingresa tu contraseña"
              required
            />
          </div>
          <h2>o</h2>
          <h3>Iniciar sesion con:</h3>

          <img src="src/assets/facebook.png" alt="facebook" />
          <img src="src/assets/google.png" alt="google" />
          <img src="src/assets/instagram.png" alt="instagram" />

          <button type="button" class="login-btn" onclick="irAInicio()">
            Iniciar Sesión
          </button>
        </form>

        <p class="login-footer">
          ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
        </p>
      </div>
    </div>

    <script>
      // Simular carga y mostrar formulario después de 3 segundos
      setTimeout(function () {
        const pantalla = document.querySelector(".pantalla-carga");
        pantalla.style.opacity = "0";

        setTimeout(function () {
          pantalla.style.display = "none";
          document.querySelector(".login-container").style.display = "flex";
        }, 500);
      }, 3000);

      function irAInicio() {
        window.location.href = "principal.html";
      }

      // Manejar el formulario de login
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Aquí iría la lógica de autenticación
          alert("Inicio de sesión exitoso (simulado)");
        });
    </script>
  </body>
</html>
