<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ubicate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/mapa.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <div class="container-fluid">
        <!-- Logo a la izquierda -->
        <a class="navbar-brand" href="#">
          <img
            src="src/assets/Logo.jpeg"
            alt="Logo"
            class="logo-img"
          />
        </a>

        <!-- Botón para menú en móviles -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

          <h2>Bienvenido</h2>
          <!-- Botón con imagen a la derecha -->
          <div class="d-flex">
            <button class="btn-with-img">
              <span>Mi Cuenta</span>
              <img
                src="src/assets/usuario.png"
                alt="Usuario"
                class="btn-img"
              />
            </button>
          </div>
        </div>
      </div>
    </nav>

    <input
      class="input-direccion"
      type="text"
      id="direccion"
      placeholder="¿Que estas buscando hoy?"
    />
    <button onclick="buscarDireccion()">Buscar</button>

    <div class="mapa" id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
      const map = L.map("map").setView([13.4846, -88.1834], 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "© OpenStreetMap contributors",
        maxZoom: 19,
      }).addTo(map);

      let marcador;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            map.setView([lat, lon], 15);
            marcador = L.marker([lat, lon])
              .addTo(map)
              .bindPopup("📍 Estás aquí")
              .openPopup();
          },
          (err) => {
            console.warn("No se pudo obtener ubicación:", err.message);
          }
        );
      }

      function buscarDireccion() {
        const input = document.getElementById("direccion").value;
        if (!input) return alert("Escribe una dirección primero.");

        fetch(
          `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
            input
          )}`
        )
          .then((res) => res.json())
          .then((data) => {
            if (data.length === 0) {
              alert("No se encontró la dirección.");
              return;
            }

            const lugar = data[0];
            const lat = lugar.lat;
            const lon = lugar.lon;

            map.setView([lat, lon], 15);

            if (marcador) marcador.remove();
            marcador = L.marker([lat, lon])
              .addTo(map)
              .bindPopup(`📍 ${lugar.display_name}`)
              .openPopup();
          })
          .catch((err) => {
            console.error("Error al buscar dirección:", err);
          });
      }
    </script>
  </body>
</html>
