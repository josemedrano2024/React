name: Build Android APK

on:
  push:
    branches: [main] # Se ejecuta al hacer push a la rama main

jobs:
  build:
    runs-on: ubuntu-latest # Usa una máquina virtual con Ubuntu

    steps:
      # 1. Checkout del código
      - uses: actions/checkout@v4

      # 2. Configura Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18 # Usa Node.js 18 (o la versión que necesites)

      # 3. Instala dependencias y construye el proyecto
      - run: npm install
      - run: npm run build

      # 4. Configura el Android SDK (en la nube)
      - uses: android-actions/setup-android@v3

      # 5. Usa Capacitor para generar el proyecto Android
      - run: npx cap add android
      - run: npx cap sync android

      # 6. Compila el APK
      - run: cd android && ./gradlew assembleRelease

      # 7. Sube el APK como artefacto
      - uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk
