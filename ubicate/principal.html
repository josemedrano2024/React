<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ubicate</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/mapa.css" />
  </head>
  <body>
    <!-- Navbar optimizado para m√≥viles -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="src/assets/Logo.jpeg" alt="Logo" class="logo-img" />
        </a>

        <!-- T√≠tulo centrado -->
        <div class="navbar-title">Bienvenido</div>

        <!-- Bot√≥n de cuenta -->
        <button class="btn-with-img">
          <span class="d-none d-sm-inline"></span>
          <img
            href="formularionegocio.html"
            src="src/assets/usuario.png"
            alt="Usuario"
            class="btn-img"
          />
        </button>
      </div>
    </nav>

    <!-- Barra de b√∫squeda -->
    <div class="search-container">
      <input
        type="text"
        id="direccion"
        class="input-direccion"
        placeholder="¬øQu√© buscas hoy?"
      />
      <button onclick="buscarDireccion()" class="search-btn">Buscar</button>
    </div>

       
    
    <div class="container">
        <div id="map" class="mapa"></div>

        <h1>Negocios Cercanos</h1>
    <a href="formularionegocio.html">‚ûï Registrar nuevo negocio</a>
        <!-- Lista de negocios -->
        <div id="business-list"></div>
    </div>
    </div>

    <!-- Botones flotantes -->
    <div class="botones-flotantes">
      <button class="boton-accion" id="btnFavoritos" title="Favoritos">
        <i class="bi bi-star"></i>
      </button>
      <button class="boton-accion" id="btnInicio" title="Mi ubicaci√≥n">
        <i class="bi bi-house"></i>
      </button>
      <button class="boton-accion" id="btnMapa" title="Mapa">
        <i class="bi bi-map"></i>
      </button>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Inicializar mapa
      const map = L.map("map").setView([13.4846, -88.1834], 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "¬© OpenStreetMap contributors",
        maxZoom: 19,
      }).addTo(map);

      let marcador;

      // Obtener ubicaci√≥n actual
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            map.setView([lat, lon], 15);

            // Icono personalizado
            const iconoPersona = L.icon({
              iconUrl: "src/assets/usuario.png",
              iconSize: [32, 32],
              iconAnchor: [16, 32],
              popupAnchor: [0, -32],
            });

            marcador = L.marker([lat, lon], { icon: iconoPersona })
              .addTo(map)
              .bindPopup("üìç Est√°s aqu√≠")
              .openPopup();
          },
          (err) => {
            console.warn("No se pudo obtener ubicaci√≥n:", err.message);
            // Marcador por defecto si no se obtiene ubicaci√≥n
            marcador = L.marker([13.4846, -88.1834])
              .addTo(map)
              .bindPopup("üìç Ubicaci√≥n por defecto")
              .openPopup();
          },
          {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0,
          }
        );
      }

      // Buscar direcci√≥n
      function buscarDireccion() {
        const input = document.getElementById("direccion").value.trim();
        if (!input) {
          alert("Por favor, escribe una direcci√≥n para buscar.");
          return;
        }

        // Mostrar indicador de carga
        const btnBuscar = document.querySelector(".search-btn");
        btnBuscar.innerHTML =
          '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Buscando...';
        btnBuscar.disabled = true;

        fetch(
          `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
            input
          )}`
        )
          .then((res) => res.json())
          .then((data) => {
            if (data.length === 0) {
              alert("No se encontraron resultados para tu b√∫squeda.");
              return;
            }

            const lugar = data[0];
            const lat = parseFloat(lugar.lat);
            const lon = parseFloat(lugar.lon);

            map.setView([lat, lon], 15);

            if (marcador) map.removeLayer(marcador);

            marcador = L.marker([lat, lon])
              .addTo(map)
              .bindPopup(`üìç ${lugar.display_name}`)
              .openPopup();
          })
          .catch((err) => {
            console.error("Error al buscar direcci√≥n:", err);
            alert(
              "Ocurri√≥ un error al buscar la direcci√≥n. Intenta nuevamente."
            );
          })
          .finally(() => {
            btnBuscar.innerHTML = "Buscar";
            btnBuscar.disabled = false;
          });
      }

      // Manejar el bot√≥n de b√∫squeda al presionar Enter
      document
        .getElementById("direccion")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            buscarDireccion();
          }
        });

      document
        .getElementById("btnFavoritos")
        .addEventListener("click", function () {
          alert("Mostrando lugares favoritos");
          // Aqu√≠ ir√≠a la l√≥gica para filtrar lugares favoritos
        });

      document
        .getElementById("btnInicio")
        .addEventListener("click", function () {
          alert("Centrando mapa en tu ubicaci√≥n");
          // Centrar mapa en ubicaci√≥n actual
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              (pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                map.setView([lat, lon], 15);
              },
              (err) => {
                console.error("Error al obtener ubicaci√≥n:", err);
              }
            );
          }
        });

      document.getElementById("btnMapa").addEventListener("click", function () {
        alert("Alternando vista del mapa");
        // Aqu√≠ ir√≠a la l√≥gica para cambiar tipo de mapa
      });

      // Ejemplo de c√≥mo marcar bot√≥n activo
      function setActiveButton(btnId) {
        document.querySelectorAll(".boton-accion").forEach((btn) => {
          btn.classList.remove("activo");
        });
        document.getElementById(btnId).classList.add("activo");
      }

      // Inicialmente activar el bot√≥n de mapa
      setActiveButton("btnMapa");
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script type="module" src="/src/list-business.js"></script>

    <style>
         /* Reset b√°sico */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Contenedor principal (columna flexible) */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Mapa (altura fija en m√≥viles, flexible en desktop) */
        #map {
            height: 50vh; /* Altura inicial para m√≥viles */
            width: 100%;
            background: #f0f0f0; /* Color temporal */
        }

        /* Lista de negocios (con scroll) */
        #business-list {
            flex: 1;
            overflow-y: auto; /* Barra de desplazamiento vertical */
            padding: 10px;
            background: #fff;
        }

        /* Estilo de cada tarjeta */
        .business-card {
            margin-bottom: 10px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }

        /* Media query para pantallas m√°s grandes */
        @media (min-width: 768px) {
            #map {
                height: 60vh; /* Ajusta altura en desktop */
            }
        }
    </style>
  </body>
</html>
