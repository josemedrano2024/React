<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Negocio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background: #4285f4;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Registrar Negocio</h1>
    <form id="businessForm">
      <div class="form-group">
        <label for="nombre">Nombre del Negocio*</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label for="direccion">Dirección*</label>
        <input type="text" id="direccion" name="direccion" required />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono*</label>
        <input type="tel" id="telefono" name="telefono" required />
      </div>

      <div class="form-group">
        <label for="categoria">Categoría*</label>
        <select id="categoria" name="categoria" required>
          <option value="restaurante">Restaurante</option>
          <option value="tienda">Tienda</option>
          <option value="servicio">Servicio</option>
        </select>
      </div>

      <div class="form-group">
        <label for="horario">Horario</label>
        <input
          type="text"
          id="horario"
          name="horario"
          placeholder="Ej: Lunes a Viernes 9AM-6PM"
        />
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="3"></textarea>
      </div>

      <button type="submit">Guardar Negocio</button>
    </form>

    <!-- Importa Firebase y tu script -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script type="module" src="/src/save-business.js"></script>
  </body>
</html>
